<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>movies-page</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My favorite movies</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-title>settings</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>You haven't selected any devices yet</p>
      <p>Please select one by using the button below</p>
      <button ion-button icon-left full (click)="goToMoviesList()">
        <ion-icon name="search"></ion-icon>
        On going movies
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
